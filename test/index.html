<!DOCTYPE html>
<html>

<head>
 <title>Gallifreyan Translator</title>
 <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
 <link href="../css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css">
 <link href="../css/dr_who.css" rel="stylesheet" type="text/css">
</head>

<body>
 <div class="container" id="mainContainer">
  <input type="text" value="bthtj" onchange="textChanged(this);" onkeypress="this.onchange();" onpaste="this.onchange();" oninput="this.onchange();"/>
  <div class="blueprint img-rounded">
   <canvas id="canvas" width="500" height="500"></canvas>
  </div>
 </div>
 <script type="text/javascript" src="../js/gallifreyan.js"></script>
 <script language="javascript">

var sentence = new gallifreyan.Sentence('t', 20, 20, 460);
sentence.draw(document.getElementById("canvas"));

function textChanged(obj) {
    console.log(obj);
    var target = document.getElementById("canvas");
    sentence.setText(obj.value);
    sentence.draw(target);
}

 </script>
</body>

</html>
