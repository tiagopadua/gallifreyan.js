<!DOCTYPE html>
<html>

<head>
 <title>Gallifreyan Translator</title>
 <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
 <link href="css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css">
 <link href="css/dr_who.css" rel="stylesheet" type="text/css">
</head>

<body>
 <div class="container" id="mainContainer">
  <div class="blueprint img-rounded">
   <canvas id="canvas" width="500" height="300"></canvas>
  </div>
 </div>
 <script type="text/javascript" src="js/gallifreyan.js"></script>
 <script language="javascript">

function translate(word) {
    target = document.getElementById("canvas");
    if (target == null) {
        alert("null target");
        return;
    }
    point = new gallifreyan.Point(10, 10);
    point.canvas = target;
    point.line_color = "#ff0000";
    point.draw();

    line = new gallifreyan.Line(100, 0, 100, 300);
    line.canvas = target;
    line.line_color = "#ffcc00";
    line.draw();

    circle = new gallifreyan.Circle(30, 100, 20);
    circle.canvas = target;
    circle.line_color = "#ccff00";
    circle.draw();

    arc = new gallifreyan.Arc(170, 160, 75, -Math.PI/2, Math.PI);
    arc.canvas = target;
    arc.line_color = "#00ffcc";
    arc.draw();

    arc2 = new gallifreyan.Arc(180, 200, 70, -2*Math.PI/3, 2*Math.PI/3);
    arc2.canvas = target;
    arc2.line_color = "#00ff00";
    arc2.draw();

    points = arc.intersectPoints(arc2);
    for (p in points) {
        p1 = new gallifreyan.Point(points[p].x, points[p].y);
        p1.canvas = target;
        p1.line_color = "#ff2200";
        p1.draw();
    }

    points = arc.intersectPoints(line);
    for (p in points) {
        p1 = new gallifreyan.Point(points[p].x, points[p].y);
        p1.canvas = target;
        p1.line_color = "#ff2200";
        p1.draw();
    }

}

translate("tiago");

 </script>
</body>

</html>
