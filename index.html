<!DOCTYPE html>
<html>

<head>
 <title>Gallifreyan Translator</title>
 <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
 <link href="css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css">
 <link href="css/dr_who.css" rel="stylesheet" type="text/css">
</head>

<body>
 <div class="container" id="mainContainer">
  <div class="blueprint img-rounded">
   <canvas id="canvas" width="500" height="300"></canvas>
  </div>
 </div>
 <script type="text/javascript" src="js/gallifreyan_char.js"></script>
 <script language="javascript">

function translate(word) {
    target = document.getElementById("canvas");
    if (target == null) {
        alert("null target");
        return;
    }
    point = new Point(10, 10);
    point.canvas = target;
    point.line_color = "#ff0000";
    point.draw();

    line = new Line(20, 10, 120, 60);
    line.canvas = target;
    line.line_color = "#ffcc00";
    line.draw();

    circle = new Circle(30, 100, 20);
    circle.canvas = target;
    circle.line_color = "#ccff00";
    circle.draw();

    arc = new Arc(170, 160, 75, -Math.PI/2, Math.PI);
    arc.canvas = target;
    arc.line_color = "#00ffcc";
    arc.draw();

    arc2 = new Arc(180, 200, 70, -2*Math.PI/3, 2*Math.PI/3);
    arc2.canvas = target;
    arc2.line_color = "#00ff00";
    arc2.draw();

    points = arc.intersectPoints(arc2);
    console.log(points[0].x);
    console.log(points[0].y);
    console.log(points[1].x);
    console.log(points[1].y);
    c2 = new Line(points[0].x, points[0].y, points[1].x, points[1].y);
    c2.canvas = target;
    c2.line_color = "#ffffff";
    c2.draw();

    pts = arc.intersectPoints(line);
    l3 = new Line(pts[0].x, pts[0].y, pts[1].x, pts[1].y);
    l3.canvas = target;
    l3.line_color = "#ffffff";
    l3.draw();
}

translate("tiago");

 </script>
</body>

</html>
